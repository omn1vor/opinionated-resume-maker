<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Opinionated Resume Maker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
              integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container-fluid bg-light">
            <h1 class="text-dark text-center">Opinionated Resume Maker</h1>
            <div class="row">
                <div class="col-md-11">
                    <p class="lead text-secondary">
                        Hey, this is a simple junior developer resume maker service with an idea of how such a resume
                        should be done. Please fill your data in the sample resume, preserving the structure, then
                        press "Get PDF" button.
                    </p>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary" type="button" onclick="getPDF()">Get PDF</button>
                    <button id="html-button" class="btn btn-secondary" type="button" onclick="getHTML()">Show HTML</button>
                    <button id="edit-button" class="btn btn-secondary hidden" type="button" onclick="edit()">Edit</button>
                </div>
            </div>
            <div id="editor-container" class="container-fluid">
                <div id="editor" th:text="${resumeText}">
                    name: John Doe
                    position: Java Developer
                </div>
            </div>
            <div id="resume" class="container-fluid hidden">
            </div>
        </div>
        <script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/eclipse");
            editor.session.setMode("ace/mode/yaml");
            editor.session.setUseWrapMode(true);
        </script>
        <script src="/js/sendYamlResume.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
